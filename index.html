<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anaboribu</title>

  <style>
    @font-face {
      font-family: openSansCondBold;
      src: url(fonts/OpenSansCondensed-Bold.ttf);
    }

    @font-face {
      font-family: ralewayBold;
      src: url(fonts/Raleway-ExtraBold.ttf);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url(images/ai-lang.jpeg);
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      display: flex;
      align-items: center;
      font-family: sans-serif;
      font-size: 120%;
      min-height: 100vh;
      padding: 0 1rem;
    }

    a {
      color: #6e6b6a;
      text-decoration: none;
    }

    .contents-box {
      background-color: #fff100;
      color: #6e6b6a;
      font-weight: bold;
      margin: 0 auto;
      padding: 2rem 2rem;
      width: 100%;
    }

    .contents-title {
      display: block;
      letter-spacing: 0.4rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .contents-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.25rem 0;
    }

    .entry-number {
      border: 1px solid #6e6b6a;
      margin-right: 0.5rem;
      padding: 0.1rem 0.25rem;
      transition: background-color 0.1s ease-in, color 0.1s ease-in;
    }

    .contents-entry:hover .entry-number {
      background-color: #6e6b6a;
      color: #fff100;
    }

    .entry-title {
      font-family: ralewayBold;
      letter-spacing: 0.2rem;
      transition: letter-spacing 0.15s ease-in;
    }

    .contents-entry:hover .entry-title {
      letter-spacing: 0.3rem;
    }

    .entry-line {
      border-bottom: 1px solid #6e6b6a;
      flex: 1;
      margin: 0 0.5rem;
    }

    .entry-number,
    .entry-page {
      font-family: openSansCondBold;
      font-size: 90%;
    }

    @media screen and (min-width: 600px) {
      .contents-box {
        width: 600px;
        padding: 2rem 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="contents-box">
    <a href="https://holedigging.club/coolest/" class="contents-title">穴堀り部</a>

    <a href="https://cytu.be/r/potatofields" target="_blank" class="contents-entry">
      <div class="entry-number">01</div>

      <div class="entry-title">STREAM</div>

      <div class="entry-line"></div>

      <div class="entry-page">005</div>
    </a>

      <div class="entry-number">02</div>

      <div class="entry-title">YWOT</div>

      <div class="entry-line"></div>

      <div class="entry-page">017</div>
    </a>

    <a href="https://daredakke.neocities.org/ywot-archive.html" target="_blank" class="contents-entry">
      <div class="entry-number">03</div>

      <div class="entry-title">[A]</div>

      <div class="entry-line"></div>

      <div class="entry-page">029</div>
    </a>

    <a href="https://dynasty-scans.com/series/shimeji_simulation" target="_blank" class="contents-entry">
      <div class="entry-number">04</div>

      <div class="entry-title">SHIMEJI SUMULTAIORON</div>

      <div class="entry-line"></div>

      <div class="entry-page">041</div>

    <a href="https://drive.google.com/drive/folders/1NOClhA0WUPXTSE9FCsNsDP27uH612rLo?usp=sharing" target="_blank" class="contents-entry">

</body>
</html>
