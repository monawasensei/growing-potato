    @keyframes infinite-spinning {
 from { transform: rotate(0deg); } to { transform: rotate(360deg); }
}

 from { transform: rotate(0deg); background-position: 0 100%; } to { transform: rotate(360deg); background-position: 100% 0; }
}

 from { transform: rotate(0deg); } to { transform: rotate(360deg); }
}
@-ms-keyframes infinite-spinning {
 from { transform: rotate(0deg); } to { transform: rotate(360deg); }
}

@keyframes shrink{
 from { transform: scale(1,1); } to { transform: scale(.001,.001); }
}

    top:0;

  margin-right: auto;

    -moz-animation: shrink 80s forwards linear ;
	-webkit-animation: shrink  80s forwards linear ;

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    var vx = 5;
    var vy = 3;

    var chiito = document.getElementById('bouncing_chiito');

    function setVelocityToRandom() {
        // absolutely arbitrary numbers
        var velocity = 5 + Math.random() * 2;
        var angleDiff = (Math.random() - 0.5) * 0.75;
        var oldAngle = Math.atan2(vy, vx);
        var newAngle = oldAngle + angleDiff;
        console.log(oldAngle,newAngle)
        vx = velocity * Math.cos(newAngle);
        vy = velocity * Math.sin(newAngle);
    }

    var counter = 0;

    var x = 0;
    var y = 0;

    function step() {
        window.requestAnimationFrame(step);

        if(counter < 50) {
            counter++;
            return;
        }

        x += vx;
        chiito.style.left = x + "px";

        y += vy;
        chiito.style.top = y + "px";

        if((x < 0) || (x + chiito.width > window.innerWidth)) { vx *= -1; setVelocityToRandom(); }
        if((y < 0) || (y + chiito.height > window.innerHeight)) { vy *= -1; setVelocityToRandom(); }
    }

    step();
  });
</script>
