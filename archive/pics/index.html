<!DOCTYPE html>
<html>
<head>
<style>
 @font-face {
      font-family: openSansCondBold;
      src: url(fonts/OpenSansCondensed-Bold.ttf);
    }

    @font-face {
      font-family: ralewayBold;
      src: url(fonts/Raleway-ExtraBold.ttf);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url(https:holedigging.club/images/ai-lang.jpeg);
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      display: flex;
      align-items: center;
      font-family: sans-serif;
      font-size: 120%;
      min-height: 100vh;
      padding: 0 1rem;
    }
</style>
<title>pics main page</title>
</head>
<body>
<script>

var fileName
for (fileName = 1; fileName <= 20; fileName++){
	createImage(fileName);
}
	
function createImage(fileName) {
	var anchor = document.createElement("A");
	var img = document.createElement("IMG");
	
	anchor.setAttribute("id","anchor"+fileName);
	anchor.setAttribute("href","https://holedigging.club/archive/pics/images1/"+fileName+".jpg");
	document.body.appendChild(anchor);
	var appendLocation = document.getElementById("anchor"+fileName);
	
	img.src = "images1/"+fileName+".jpg";
	img.style.margin = "10px";
	img.style.maxHeight = "200px";
	appendLocation.appendChild(img);
}
	
</script>
</body>
</html>
