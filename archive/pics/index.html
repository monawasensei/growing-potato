<!DOCTYPE html>
<html>
<head>
<title>pics main page</title>
</head>
<body>
<script>

var fileName
for (fileName = 1; fileName <= 20; fileName++){
	createImage(fileName);
}
	
function createImage(fileName) {
	var anchor = document.createElement("A");
	var img = document.createElement("IMG");
	
	anchor.setAttribute("id","anchor"+fileName);
	anchor.setAttribute("href","https://holedigging.club/archive/pics/images1/"+fileName+".jpg");
	document.body.appendChild(anchor);
	var appendLocation = document.getElementById("anchor"+fileName);
	
	img.src = "images1/"+fileName+".jpg";
	img.style.margin = "10px";
	img.style.maxHeight = "200px";
	appendLocation.appendChild(img);
}
	
</script>
</body>
</html>
