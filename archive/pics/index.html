<!DOCTYPE html>
<html>
<head>
	<style>
.pagination {
  display: inline-block;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .3s;
}

.pagination a.active {
  background-color: red;
  color: white;
}

.pagination a:hover:not(.active) {background-color: yellow;}
</style>
<title>pics main page</title>
</head>
<body>
	<div class="pagination">
  <a href="#">&laquo;</a>
  <a href="https://holedigging.club/archive/pics?page=1">1</a>
  <a href="https://holedigging.club/archive/pics?page=2">2</a>
  <a href="#">3</a>
  <a href="#">4</a>
  <a href="#">5</a>
  <a href="#">6</a>
  <a href="#">&raquo;</a>
	</div>
	<div id = "imageDiv">
		
	</div>
	<div id = "loadMoreDiv">
	</div>
<script>
var pageString = location.search;
var pageValue = pageString.subs(pageString.lastIndexOf("page="),2);
pageValue=pageValue-1;
var fileName
var folderName
for (folderName = 1; folderName <= 2; folderName++){
	for (fileName = ((100*pageValue)+1); fileName <= ((100*pageValue)+100); fileName++){
		createImage(folderName,fileName);
	}
}
	
function createImage(folderName,fileName) {
	var anchor = document.createElement("A");
	var img = document.createElement("IMG");
	
	anchor.setAttribute("id","anchor_"+folderName+"_"+fileName);
	anchor.setAttribute("href","https://holedigging.club/archive/pics/images"+folderName+"/"+fileName+".jpg");
	anchor.setAttribute("target","_blank");
	document.getElementById("imageDiv").appendChild(anchor);
	
	img.src = "images"+folderName+"/"+fileName+".jpg";
	img.setAttribute("loading","lazy");
	img.style.margin = "2px";
	img.style.maxHeight = "60px";
	document.getElementById("anchor_"+folderName+"_"+fileName).appendChild(img);
}
	
	
</script>
</body>
</html>
